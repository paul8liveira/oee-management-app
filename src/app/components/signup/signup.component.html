<ons-page>
  <ons-toolbar>
    <div class="left"><ons-back-button>Voltar</ons-back-button></div>
    <div class="center">Cadastre-se</div>
  </ons-toolbar>

  <form 
    name="form" 
    (ngSubmit)="f.form.valid" #f="ngForm" 
    class="needs-validation">

    <div class="formarea">

      <div class="form-row">
        <input 
          id="company_name" 
          name="company_name" 
          [(ngModel)]="user.company_name"           
          #companyname="ngModel"
          required
          type="text" 
          class="text-input--underbar width-full" 
          placeholder="Empresa" 
          maxlength="200"
          value=""
          autofocus
        >
      </div>    
  
      <div class="form-row">
        <input 
          name="username" 
          [(ngModel)]="user.username"           
          #username="ngModel"
          required        
          type="text" 
          class="text-input--underbar width-full" 
          placeholder="E-mail" 
          maxlength="100"
          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
          value=""
        >
      </div>
      <div class="lucent" *ngIf="username.invalid && (username.dirty || username.touched)">
        <p class="note" *ngIf="username.errors && username.errors.pattern">
          E-mail informado é inválido.
        </p>
      </div>
  
      <div class="form-row">
        <input 
          id="password"
          name="password" 
          [(ngModel)]="user.password"           
          #password="ngModel"
          minlength="6"
          maxlength="20"
          required        
          type="password" 
          class="text-input--underbar width-full" 
          placeholder="Senha" 
          value=""
        >
      </div>       
      <div class="lucent" *ngIf="password.invalid && (password.dirty || password.touched)">
        <p class="note" *ngIf="password.errors?.minlength">
          Senha deve conter no mínimo 6 e no máximo 20 caracteres.
        </p>
      </div>
  
      <div class="vspc form-row">
        <ons-button 
          modifier="large--cta"
          (click)="signup()"
          [disabled]="!f.form.valid">
          Cadastrar
        </ons-button>
      </div>
    </div>

  </form>  

</ons-page>
